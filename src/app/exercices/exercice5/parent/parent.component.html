<section class="p-6 max-w-3xl mx-auto text-white">
  <div class="bg-[#1a1b26] border border-white/5 rounded-2xl shadow-lg p-8">
    <h2 class="text-center text-3xl font-bold text-gray-100">Parent Component</h2>

    <!-- Notification -->
    <div
      *ngIf="childNotification"
      class="mt-6 p-4 rounded-lg border border-yellow-400/30 bg-yellow-500/10 text-yellow-300"
    >
      <strong>Notification from Child:</strong> {{ childNotification }}
    </div>

    <!-- Message input -->
    <div class="mt-6">
      <label for="messageInput" class="block font-medium text-gray-200 mb-2"
        >Message to Child:</label
      >
      <input
        [(ngModel)]="parentMessage"
        id="messageInput"
        placeholder="Enter a message"
        class="w-full px-4 py-2 rounded-lg border border-[#39FF14] bg-[#16161e] text-gray-100 placeholder-gray-500 shadow-[0_0_10px_rgba(57,255,20,0.5)] focus:outline-none focus:ring-2 focus:ring-[#39FF14]"
      />
    </div>

    <!-- Counter -->
    <div class="mt-6 flex items-center gap-3">
      <label class="font-medium text-gray-200">Counter Value:</label>
      <button
        (click)="decreaseCounter()"
        class="px-4 py-2 rounded-lg bg-red-600/80 text-white font-semibold hover:bg-red-600 transition"
      >
        -
      </button>
      <span
        class="px-4 py-2 rounded-lg border border-[#39FF14] text-[#39FF14] shadow-[0_0_8px_rgba(57,255,20,0.6)] font-semibold"
      >
        {{ counterParent }}
      </span>
      <button
        (click)="increaseCounter()"
        class="px-4 py-2 rounded-lg bg-green-600/80 text-white font-semibold hover:bg-green-600 transition"
      >
        +
      </button>
    </div>

    <!-- Child component -->
    <div class="mt-8">
      <app-child
        [message]="parentMessage"
        [counter]="counterParent"
        (notify)="handleNotification($event)"
      ></app-child>
    </div>
  </div>
</section>
