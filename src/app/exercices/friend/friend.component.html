<div
  class="max-w-md mx-auto p-6 bg-slate-800/60 backdrop-blur-xl rounded-2xl border border-slate-700/50 shadow-2xl hover:border-emerald-400/30 transition-all duration-300 space-y-5 m-4"
>
  <!-- Glow background hover effect -->
  <div
    class="absolute inset-0 rounded-2xl bg-gradient-to-br from-purple-600/10 via-transparent to-emerald-400/10 opacity-0 hover:opacity-100 transition-opacity duration-500 pointer-events-none"
  ></div>

  <!-- Input Field -->
  <div class="space-y-2">
    <label class="text-slate-400 text-sm font-medium">Nom de l'ami</label>
    <input
      type="text"
      placeholder="Tapez un nom..."
      class="w-full px-4 py-2 bg-slate-900/50 border border-slate-600 rounded-lg text-slate-200 placeholder-slate-500 focus:border-emerald-400 focus:outline-none focus:ring-1 focus:ring-emerald-400/50 transition-all"
      [(ngModel)]="textInput"
    />
    <p class="text-sm text-slate-400">
      Vous tapez : <span class="text-emerald-400">{{ textInput }}</span>
    </p>
  </div>

  <!-- Submit Button -->
  <button
    class="w-full bg-gradient-to-r from-emerald-400 to-cyan-300 text-black font-semibold px-4 py-2 rounded-lg shadow-md hover:shadow-emerald-400/20 hover:scale-[1.01] transition-all duration-300 disabled:bg-slate-700 disabled:text-slate-400 disabled:cursor-not-allowed"
    (click)="onAddFriend()"
    [disabled]="isButtonDisabled"
  >
    âž• Ajouter un ami
  </button>

  <!-- Status Message -->
  <p class="mt-2 font-semibold text-slate-300">{{ listFriendsCreationStatus }}</p>
</div>
