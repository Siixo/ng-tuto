<div
  class="max-w-sm mx-auto p-4 space-y-4 bg-purple-900/90 rounded-xl border border-green-400/30 my-4"
>
  <input
    type="text"
    placeholder="Tapez un nom..."
    class="w-full px-3 py-2 bg-purple-800/50 border border-green-400/30 rounded-lg text-white placeholder-gray-400 focus:border-green-400 focus:outline-none"
    [(ngModel)]="textInput"
  />

  <p class="text-sm text-gray-300">Vous tapez : {{ textInput }}</p>

  <button
    class="bg-green-400 hover:bg-green-300 text-black font-medium px-4 py-2 rounded-lg m-4 disabled:bg-gray-600 disabled:text-gray-400"
    (click)="onAddFriend()"
    [disabled]="isButtonDisabled"
  >
    Ajouter un ami
  </button>

  <p class="mt-2 font-semibold text-gray-300">{{ listFriendsCreationStatus }}</p>
</div>
