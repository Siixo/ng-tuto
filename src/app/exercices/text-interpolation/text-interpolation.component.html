<!-- Container principal avec espacement coh√©rent -->
<div class="min-h-screen p-6">
  <div class="max-w-4xl mx-auto space-y-8">
    <!-- Main Profile Card -->
    <div class="group">
      <div
        class="relative bg-slate-800/50 backdrop-blur-xl rounded-2xl border border-slate-700/50 shadow-2xl overflow-hidden hover:border-emerald-400/50 transition-all duration-500 hover:shadow-emerald-400/10 hover:shadow-2xl"
      >
        <!-- Glow effect background -->
        <div
          class="absolute inset-0 bg-gradient-to-br from-purple-600/5 via-transparent to-emerald-400/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
        ></div>

        <!-- Top accent line -->
        <div
          class="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-emerald-400 to-transparent"
        ></div>

        <div class="relative z-10 p-8 space-y-6">
          <!-- Header Section -->
          <div class="flex items-start justify-between">
            <div class="space-y-4">
              <h1
                class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 via-cyan-300 to-purple-400 drop-shadow-lg"
              >
                {{ title }}
              </h1>
              <p class="text-slate-300 text-lg leading-relaxed max-w-2xl">
                {{ description }}
              </p>
            </div>
            <div class="flex flex-col items-end space-y-2 text-right">
              <div class="flex items-center gap-2 text-sm text-slate-400">
                <span class="text-emerald-400">üìÖ</span>
                <span>{{ currentDate }}</span>
              </div>
              <div class="flex items-center gap-3">
                <span class="text-emerald-400 text-xl">üë§</span>
                <span class="font-semibold text-emerald-400 text-lg">{{ username }}</span>
              </div>
            </div>
          </div>

          <!-- Hobbies Section -->
          <div class="pt-6 border-t border-slate-700/50">
            <h2 class="text-2xl font-bold text-slate-100 mb-6 flex items-center gap-3">
              <span class="text-emerald-400 text-2xl">üéØ</span>
              <span>Mes hobbies</span>
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              <div
                *ngFor="let item of hobbies | keyvalue"
                class="group/item relative bg-slate-800/60 backdrop-blur-sm rounded-xl border border-slate-700/50 p-4 hover:border-emerald-400/50 hover:bg-slate-700/60 transition-all duration-300 hover:scale-[1.02] hover:shadow-lg hover:shadow-emerald-400/10"
              >
                <div class="flex items-center justify-between">
                  <span
                    class="font-medium capitalize text-slate-200 group-hover/item:text-white transition-colors"
                  >
                    {{ item.key }}
                  </span>
                  <span
                    class="px-3 py-1.5 bg-emerald-400/10 border border-emerald-400/30 rounded-full text-emerald-400 text-sm font-semibold group-hover/item:bg-emerald-400/20 group-hover/item:border-emerald-400/50 transition-all"
                  >
                    {{ item.value }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Person Profile Card -->
    <div class="group">
      <div
        class="relative bg-slate-800/50 backdrop-blur-xl rounded-2xl border border-slate-700/50 shadow-2xl overflow-hidden hover:border-emerald-400/50 transition-all duration-500 hover:shadow-emerald-400/10 hover:shadow-2xl hover:scale-[1.01]"
      >
        <!-- Glow effect background -->
        <div
          class="absolute inset-0 bg-gradient-to-br from-purple-600/5 via-transparent to-emerald-400/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
        ></div>

        <!-- Top accent line -->
        <div
          class="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-emerald-400 to-transparent"
        ></div>

        <div class="relative z-10 p-8">
          <!-- Profile Header -->
          <div class="flex items-start gap-6 mb-8">
            <!-- Profile Image -->
            <div class="relative group/avatar flex-shrink-0">
              <!-- Glowing ring -->
              <div
                class="absolute inset-0 rounded-full bg-gradient-to-r from-emerald-400 to-purple-400 p-1 animate-pulse opacity-75 group-hover/avatar:opacity-100 transition-opacity"
              >
                <div class="bg-slate-800 rounded-full w-full h-full"></div>
              </div>

              <img
                [src]="person.img"
                [alt]="person.name"
                class="relative z-10 rounded-full w-24 h-24 object-cover border-2 border-emerald-400/50 group-hover/avatar:border-emerald-400 transition-all duration-300 group-hover/avatar:scale-110"
              />

              <!-- Status indicator -->
              <div class="absolute -bottom-1 -right-1 z-20">
                <div
                  class="w-6 h-6 rounded-full border-3 border-slate-800 flex items-center justify-center"
                  [ngClass]="{
                    'bg-emerald-400 shadow-emerald-400/50 shadow-lg': person.status === 'online',
                    'bg-red-500 shadow-red-500/50 shadow-lg': person.status === 'offline',
                    'bg-yellow-400 shadow-yellow-400/50 shadow-lg': person.status === 'away'
                  }"
                >
                  <div class="w-2 h-2 rounded-full bg-white/80"></div>
                </div>
              </div>
            </div>

            <!-- Profile Info -->
            <div class="flex-1 space-y-4">
              <h2
                class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-purple-400"
              >
                {{ person.name }}
              </h2>
              <p class="text-slate-300 leading-relaxed">
                {{ person.bio }}
              </p>
            </div>
          </div>

          <!-- Stats Grid -->
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
            <!-- Status -->
            <div
              class="bg-slate-800/60 backdrop-blur-sm rounded-xl border border-slate-700/50 p-4 hover:border-emerald-400/30 transition-all"
            >
              <div class="text-center space-y-2">
                <div class="text-slate-400 text-sm font-medium">Status</div>
                <span
                  class="inline-block px-3 py-1 rounded-full text-xs font-bold tracking-wide"
                  [ngClass]="{
                    'bg-emerald-400 text-black shadow-emerald-400/30 shadow-lg':
                      person.status === 'online',
                    'bg-red-500 text-white shadow-red-500/30 shadow-lg':
                      person.status === 'offline',
                    'bg-yellow-400 text-black shadow-yellow-400/30 shadow-lg':
                      person.status === 'away'
                  }"
                >
                  {{ person.status | uppercase }}
                </span>
              </div>
            </div>

            <!-- Age -->
            <div
              class="bg-slate-800/60 backdrop-blur-sm rounded-xl border border-slate-700/50 p-4 hover:border-emerald-400/30 transition-all"
            >
              <div class="text-center space-y-2">
                <div class="text-slate-400 text-sm font-medium">√Çge</div>
                <div class="text-emerald-400 font-bold text-2xl">{{ person.age }}</div>
              </div>
            </div>

            <!-- Reputation -->
            <div
              class="bg-slate-800/60 backdrop-blur-sm rounded-xl border border-slate-700/50 p-4 hover:border-emerald-400/30 transition-all"
            >
              <div class="text-center space-y-2">
                <div class="text-slate-400 text-sm font-medium">R√©putation</div>
                <div class="flex items-center justify-center gap-2">
                  <span class="text-yellow-400 text-lg">‚≠ê</span>
                  <span
                    class="px-2 py-1 bg-emerald-400/10 border border-emerald-400/30 rounded-full text-emerald-400 text-sm font-semibold"
                  >
                    {{ person.reputation }}
                  </span>
                </div>
              </div>
            </div>
          </div>

          <!-- Edit Form -->
          <div
            class="bg-slate-800/60 backdrop-blur-sm rounded-xl border border-slate-700/50 p-6 hover:border-emerald-400/30 transition-all"
          >
            <h3 class="text-lg font-semibold text-slate-200 mb-4 flex items-center gap-2">
              <span class="text-emerald-400">‚úèÔ∏è</span>
              Modifier le profil
            </h3>

            <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="space-y-2">
                <label class="text-slate-400 text-sm font-medium">Nom</label>
                <input
                  type="text"
                  [(ngModel)]="person.name"
                  name="name"
                  class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-3 py-2 text-slate-200 focus:border-emerald-400 focus:outline-none focus:ring-1 focus:ring-emerald-400/50 transition-all"
                />
              </div>

              <div class="space-y-2">
                <label class="text-slate-400 text-sm font-medium">Status</label>
                <input
                  type="text"
                  [(ngModel)]="person.status"
                  name="status"
                  class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-3 py-2 text-slate-200 focus:border-emerald-400 focus:outline-none focus:ring-1 focus:ring-emerald-400/50 transition-all"
                />
              </div>

              <div class="space-y-2">
                <label class="text-slate-400 text-sm font-medium">√Çge</label>
                <input
                  type="number"
                  [(ngModel)]="person.age"
                  name="age"
                  class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-3 py-2 text-slate-200 focus:border-emerald-400 focus:outline-none focus:ring-1 focus:ring-emerald-400/50 transition-all"
                />
              </div>

              <div class="space-y-2">
                <label class="text-slate-400 text-sm font-medium">R√©putation</label>
                <input
                  type="text"
                  [(ngModel)]="person.reputation"
                  name="reputation"
                  class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-3 py-2 text-slate-200 focus:border-emerald-400 focus:outline-none focus:ring-1 focus:ring-emerald-400/50 transition-all"
                />
              </div>

              <div class="md:col-span-2 space-y-2">
                <label class="text-slate-400 text-sm font-medium">Bio</label>
                <textarea
                  [(ngModel)]="person.bio"
                  name="bio"
                  rows="3"
                  class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-3 py-2 text-slate-200 focus:border-emerald-400 focus:outline-none focus:ring-1 focus:ring-emerald-400/50 transition-all resize-none"
                ></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
