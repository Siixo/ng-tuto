<div
  class="flex justify-center items-center min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white p-4"
>
  <!-- Background decoration -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-72 h-72 bg-green-400/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl"></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-violet-400/5 rounded-full blur-3xl"
    ></div>
  </div>

  <div class="relative w-full max-w-md">
    <!-- Glowing border container -->
    <div
      class="absolute inset-0 bg-gradient-to-r from-green-400/20 via-purple-500/20 to-green-400/20 rounded-2xl blur-sm"
    ></div>

    <!-- Main card -->
    <div
      class="relative bg-slate-900/90 backdrop-blur-xl border border-violet-500/30 rounded-2xl shadow-2xl shadow-purple-500/20 overflow-hidden"
    >
      <!-- Header glow -->
      <div
        class="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-green-400/50 to-transparent"
      ></div>

      <div class="p-8">
        <!-- Title with neon effect -->
        <div class="text-center mb-8">
          <h1
            class="text-3xl font-bold bg-gradient-to-r from-green-400 via-emerald-300 to-green-400 bg-clip-text text-transparent mb-2 drop-shadow-sm"
          >
            Inscription
          </h1>
          <div
            class="w-24 h-1 bg-gradient-to-r from-green-400 to-emerald-400 mx-auto rounded-full shadow-lg shadow-green-400/50"
          ></div>
          <p class="text-slate-300 mt-3 text-sm">Créez votre compte développeur</p>
        </div>

        <!-- Email Field -->
        <div class="form-control mb-6">
          <label class="block text-sm font-medium text-slate-300 mb-2">
            <i class="fas fa-envelope mr-2 text-green-400"></i>
            Email
          </label>
          <div class="relative group">
            <input
              [(ngModel)]="email"
              type="email"
              placeholder="dev@example.com"
              class="w-full px-4 py-3 bg-slate-800/50 border border-violet-500/30 rounded-xl text-white placeholder-slate-400 focus:border-green-400 focus:ring-2 focus:ring-green-400/20 focus:bg-slate-800/70 transition-all duration-300 group-hover:border-violet-400/50"
            />
            <div
              class="absolute inset-0 rounded-xl bg-gradient-to-r from-green-400/0 via-green-400/0 to-green-400/0 group-focus-within:from-green-400/10 group-focus-within:via-transparent group-focus-within:to-green-400/10 pointer-events-none transition-all duration-500"
            ></div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-control mb-8">
          <label class="block text-sm font-medium text-slate-300 mb-2">
            <i class="fas fa-lock mr-2 text-green-400"></i>
            Mot de passe
          </label>
          <div class="relative group">
            <input
              [(ngModel)]="password"
              type="password"
              placeholder="••••••••"
              class="w-full px-4 py-3 bg-slate-800/50 border border-violet-500/30 rounded-xl text-white placeholder-slate-400 focus:border-green-400 focus:ring-2 focus:ring-green-400/20 focus:bg-slate-800/70 transition-all duration-300 group-hover:border-violet-400/50"
            />
            <div
              class="absolute inset-0 rounded-xl bg-gradient-to-r from-green-400/0 via-green-400/0 to-green-400/0 group-focus-within:from-green-400/10 group-focus-within:via-transparent group-focus-within:to-green-400/10 pointer-events-none transition-all duration-500"
            ></div>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          (click)="signUp()"
          class="relative w-full group overflow-hidden rounded-xl p-px bg-gradient-to-r from-green-400 via-emerald-400 to-green-400 hover:shadow-lg hover:shadow-green-400/25 transition-all duration-300"
        >
          <div
            class="relative px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-500 rounded-xl group-hover:from-green-400 group-hover:to-emerald-400 transition-all duration-300"
          >
            <span
              class="relative z-10 font-semibold text-slate-900 group-hover:text-slate-800 flex items-center justify-center"
            >
              <i class="fas fa-user-plus mr-2"></i>
              S'inscrire
            </span>
            <!-- Button shine effect -->
            <div
              class="absolute inset-0 -translate-x-full group-hover:translate-x-full bg-gradient-to-r from-transparent via-white/20 to-transparent transition-transform duration-1000 ease-out"
            ></div>
          </div>
        </button>

        <!-- Success Message -->
        <div
          *ngIf="user"
          class="mt-6 p-4 bg-green-900/30 border border-green-400/30 rounded-xl backdrop-blur-sm"
        >
          <div class="flex items-center text-green-300">
            <div class="w-2 h-2 bg-green-400 rounded-full mr-3 animate-pulse"></div>
            <div class="flex-1">
              <div class="flex items-center mb-1">
                <i class="fas fa-check-circle text-green-400 mr-2"></i>
                <span class="font-medium">Inscription réussie !</span>
              </div>
              <p class="text-sm text-green-200">Bienvenue {{ user.email }}</p>
            </div>
          </div>
        </div>

        <!-- Error Message -->
        <div
          *ngIf="error"
          class="mt-6 p-4 bg-red-900/30 border border-red-400/30 rounded-xl backdrop-blur-sm"
        >
          <div class="flex items-center text-red-300">
            <div class="w-2 h-2 bg-red-400 rounded-full mr-3 animate-pulse"></div>
            <div class="flex-1">
              <div class="flex items-center mb-1">
                <i class="fas fa-exclamation-triangle text-red-400 mr-2"></i>
                <span class="font-medium">Erreur d'inscription</span>
              </div>
              <p class="text-sm text-red-200">{{ error }}</p>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
          <p class="text-slate-400 text-sm">
            Déjà un compte ?
            <a
              href="/login"
              class="text-green-400 hover:text-green-300 font-medium transition-colors duration-300 hover:underline"
            >
              Se connecter
            </a>
          </p>
        </div>
      </div>

      <!-- Bottom glow -->
      <div
        class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-violet-400/30 to-transparent"
      ></div>
    </div>
  </div>
</div>
