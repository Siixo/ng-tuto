<nav
  class="bg-slate-900/95 backdrop-blur-md border-b border-violet-500/20 px-6 py-4 sticky top-0 z-50 shadow-lg shadow-violet-500/10"
>
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <!-- Logo -->
    <a
      routerLink="/"
      class="text-2xl font-bold text-green-400 hover:text-green-300 hover:scale-105 transition-all duration-300"
    >
      MyApp
    </a>

    <!-- Center Navigation -->
    <ul class="flex items-center space-x-8">
      <li>
        <a
          routerLink="/accueil"
          routerLinkActive="!text-green-400 bg-violet-500/20"
          class="text-slate-200 hover:text-green-400 font-medium px-3 py-2 rounded-lg hover:bg-violet-500/10 transition-all duration-300"
        >
          Home
        </a>
      </li>
      <li class="relative group">
        <button
          (click)="toggleExercicesDropdown()"
          class="flex items-center space-x-2 text-slate-200 hover:text-green-400 font-medium px-3 py-2 rounded-lg hover:bg-violet-500/10 transition-all duration-300"
        >
          <span>Exercices</span>
          <i
            class="fas fa-chevron-down text-xs transition-transform duration-300"
            [class.rotate-180]="isExercicesOpen"
          ></i>
        </button>

        <!-- Dropdown -->
        <div
          class="absolute left-0 mt-2 w-56 bg-slate-800/95 backdrop-blur-md border border-violet-500/20 rounded-xl shadow-lg shadow-violet-500/20 z-50"
          *ngIf="isExercicesOpen"
        >
          <div class="p-2 flex flex-col space-y-1">
            <a
              *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8]"
              [routerLink]="'/exercice' + num"
              class="px-4 py-2 text-slate-200 hover:text-green-400 hover:bg-violet-500/20 rounded-lg transition-all duration-300"
            >
              Exercice {{ num }}
            </a>
          </div>
        </div>
      </li>
    </ul>

    <!-- Right Side Auth -->
    <div class="flex items-center space-x-4">
      <!-- If not logged in -->
      <ng-container *ngIf="!isLoggedIn">
        <a
          routerLink="/login"
          class="text-slate-200 hover:text-green-400 font-medium px-4 py-2 rounded-lg border border-violet-500/30 hover:border-green-400 hover:bg-violet-500/10 transition-all duration-300"
        >
          Login
        </a>
        <a
          routerLink="/register"
          class="bg-green-500 hover:bg-green-600 text-white font-medium px-4 py-2 rounded-lg hover:scale-105 hover:shadow-lg hover:shadow-green-500/30 transition-all duration-300"
        >
          Register
        </a>
      </ng-container>

      <!-- If logged in -->
      <ng-container *ngIf="isLoggedIn">
        <span class="text-slate-200 text-sm mr-2">{{ user?.email }}</span>
        <button
          (click)="logOut()"
          class="bg-red-500/20 border border-red-500/30 hover:bg-red-500/40 hover:border-red-400 p-3 rounded-full hover:rotate-12 hover:scale-110 transition-all duration-300 flex items-center justify-center"
          title="Logout"
        >
          <i
            class="fas fa-sign-out-alt text-slate-200 group-hover:text-red-400 text-lg transition-colors duration-300"
          ></i>
        </button>
      </ng-container>
    </div>
  </div>
</nav>
